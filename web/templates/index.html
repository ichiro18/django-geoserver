<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geoserver</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
</head>
<body>
<style>
    html, body, #mapid{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
</style>
     <div id="mapid"></div>
<script type="text/javascript">
    var map = L.map('mapid').setView([40.730610, -73.935242], 13);

    var basemaps = {
        Esri : L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        })
    };

    var overlays = {
        building: L.tileLayer.wms('http://localhost:8000/geoserver/nyc/wms', {
            layers: 'nyc:nyc_buildings',
            format: 'image/png8',
            transparent: true,
            version: '1.1.1'
        }),
        roads: L.tileLayer.wms('http://localhost:8000/geoserver/nyc_roads/wms', {
            layers: 'nyc_roads:nyc_roads',
            format: 'image/png8',
            transparent: true,
            version: '1.1.1'
        }),
    };

    L.control.layers(basemaps, overlays).addTo(map);

    basemaps.Esri.addTo(map);
    overlays.building.addTo(map);
    overlays.roads.addTo(map);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geoserver</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.css"/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet-wfst@latest/dist/leaflet-wfst.min.js"></script>
</head>
<body>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .debug-panel {
        display: flex;
        padding: 10px;
        max-width: 100%;
        max-height: 10%;
    }

    #mapid {
        width: 100%;
        height: 90%;
    }
</style>
<div class="debug-panel">
    <pre lang="text/xml">
        {{ testVar }}
        <button onclick="buttonClick()">save</button>
    </pre>
</div>
<div id="mapid"></div>
<script type="text/javascript">
    var map = L.map('mapid').setView([40.730610, -73.935242], 13);

    function createLayers() {
        var basemaps = {
            Esri: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
            })
        };

        var overlays = {
            //roads: L.tileLayer.wms('http://geoprizma.local/gs/wms', {
            states: L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
                layers: 'topp:states',
                format: 'image/png',
                transparent: true,
            }),
            buildings: L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
                layers: 'test:nyc_buildings',
                format: 'image/png',
                transparent: true,
            }),
        };

        L.control.layers(basemaps, overlays).addTo(map);

        basemaps.Esri.addTo(map);

        // add draw
        map.pm.addControls({
            position: 'topleft',
            drawPolyline: false,
            drawCircle: false,
            drawMarker: false,
            drawRectangle: false,
        });
    }
    function getDrawingLayer() {
        axios
            .get('/gs/wfs', {
                params: {
                    service: "WFS",
                    version: "1.1.0",
                    request: "GetFeature",
                    typename: "test:drawing"
                }
            })
            .then(function (res) {
                var data = res.data;
                var geojson = L.geoJSON(data, {
                    style: function () {
                        return {
                            color: "blue",
                            weight: 1
                        }
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            alert(feature.properties.custom_value + " - bin:" + feature.properties.bin)
                        })
                    }
                });
                var layer = geojson.addTo(map);
                map.fitBounds(layer.getBounds());
            })
            .catch(function (error) {
                console.error(error)
            })
    }
    createLayers();
    getDrawingLayer();

    /*
    * ---------------- WFS-T ----------------
     */


    /*
    * ---------------- CRUD ----------------
     */
    var layer,
        layer_attributes = {
            geometry_type: null,
            coords: [],
            bin: null,
            custom_value: null,
            crs: L.CRS.EPSG4326.code,
        };
    // create
    map.on('pm:create', function (e) {
        if (e.shape === "Poly"){
            layer = e.layer;
            var geojson = layer.toGeoJSON();
            if (geojson.geometry){
                layer_attributes.geometry_type = geojson.geometry.type;
                layer_attributes.coords = geojson.geometry.coordinates;
            }
        }
    });

    function createDrawedLayer(attr) {
        axios({
            method: 'post',
            url: '/gs/wfs',
            data: {
                service: "WFS",
                version: "1.1.0",
                request: "Transaction",
                typename: "test:drawing",
                transactionType: "Insert",
                the_geom: layer.toGml(L.CRS.EPSG4326),
                layer_attributes: attr,
            },
            headers: {
                "content-type": "application/json"
            }
        })
            .then(function (res) {
                console.log(res)
            })
            .catch(function (error) {
                console.error(error)
            })
    }

    /* delete
    map.on('layerremove', function (e) {
        console.log();
    });
    */


    function buttonClick() {
        if (layer_attributes.bin === null) {
            layer_attributes.bin = prompt("BIN: 1 or 0");
        }
        if (layer_attributes.custom_value === null) {
            layer_attributes.custom_value = prompt("custom value")
        }
        console.log(layer_attributes);
        console.log('--- request ---');
        createDrawedLayer(layer_attributes);
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geoserver</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.css"/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet-wfst@latest/dist/leaflet-wfst.min.js"></script>
</head>
<body>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .debug-panel {
        display: flex;
        padding: 10px;
        max-width: 100%;
        max-height: 10%;
    }

    #mapid {
        width: 100%;
        height: 90%;
    }
</style>
<div class="debug-panel">
    <pre>
        {{ testVar }}
    </pre>
    <button onclick="infoLayer()">info</button>
    <button onclick="createLayer()">create</button>
    <button onclick="updateLayer()">update</button>
    <button onclick="deleteLayer()">delete</button>
</div>
<div id="mapid"></div>
<script type="text/javascript">
    var map = L.map('mapid').setView([40.730610, -73.935242], 13);

    function createLayers() {
        var basemaps = {
            Esri: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
            })
        };

        var overlays = {
            //roads: L.tileLayer.wms('http://geoprizma.local/gs/wms', {
            states: L.tileLayer.wms('http://geoprizma.local/gs/wms', {
                layers: 'topp:states',
                format: 'image/png',
                transparent: true,
            }),
            buildings: L.tileLayer.wms('http://localhost:8080/geoserver/wms', {
                layers: 'test:nyc_buildings',
                format: 'image/png',
                transparent: true,
            }),
        };

        L.control.layers(basemaps, overlays).addTo(map);

        basemaps.Esri.addTo(map);

        // add draw
        map.pm.addControls({
            position: 'topleft',
            drawPolyline: false,
            drawCircle: false,
            drawMarker: false,
            drawRectangle: false,
        });
    }

    var selectedLayer;
    var defaultStyle = {
        color: "blue",
        weight: 1
    };
    var selectedStyle = {
        color: "red",
        weight: 1
    };
    function getDrawingLayer() {
        axios
            .get('/gs/wfs', {
                params: {
                    service: "WFS",
                    version: "1.1.0",
                    request: "GetFeature",
                    typename: "test:drawing"
                }
            })
            .then(function (res) {
                var data = res.data;
                var geojson = L.geoJSON(data, {
                    style: function () {
                        return defaultStyle
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            if (selectedLayer){
                                selectedLayer.setStyle(defaultStyle);
                            }
                            selectedLayer = layer;
                            layer.setStyle(selectedStyle)
                        });
                        layer.on('pm:edit', function (e) {
                            let editedLayer = e.target;
                            if (e.target.feature.geometry.type === "Polygon"){
                                layer_attributes.fid = editedLayer.feature.id;
                                var geojson = editedLayer.toGeoJSON();
                                layer_attributes.geometry_type = geojson.geometry.type;
                                layer_attributes.coords = geojson.geometry.coordinates;
                            }
                        })
                    }
                });
                var layer = geojson.addTo(map);
                map.fitBounds(layer.getBounds());
            })
            .catch(function (error) {
                console.error(error)
            })
    }
    createLayers();
    getDrawingLayer();

    /*
    * ---------------- WFS-T ----------------
     */


    /*
    * ---------------- CRUD ----------------
     */
    var layer,
        default_layer_attributes = {
            fid: null,
            geometry_type: null,
            coords: [],
            bin: null,
            custom_value: null,
            crs: L.CRS.EPSG4326.code,
        },
        layer_attributes = {
            fid: null,
            geometry_type: null,
            coords: [],
            bin: null,
            custom_value: null,
            crs: L.CRS.EPSG4326.code,
        };
    // create
    map.on('pm:create', function (e) {
        if (e.shape === "Poly"){
            layer = e.layer;
            var geojson = layer.toGeoJSON();
            if (geojson.geometry){
                layer_attributes.geometry_type = geojson.geometry.type;
                layer_attributes.coords = geojson.geometry.coordinates;
            }
        }
    });

    function createDrawedLayer(attr) {
        axios({
            method: 'post',
            url: '/gs/wfs',
            data: {
                service: "WFS",
                version: "1.1.0",
                request: "Transaction",
                typename: "test:drawing",
                transactionType: "Insert",
                layer_attributes: attr,
            },
            headers: {
                "content-type": "application/json"
            }
        })
            .then(function () {
                layer_attributes = default_layer_attributes;
                window.location.reload()
            })
            .catch(function (error) {
                console.error(error)
            })
    }

    // update
    function updateGeometryLayer(attrs) {
        axios({
            method: 'post',
            url: '/gs/wfs',
            data: {
                service: "WFS",
                version: "1.1.0",
                request: "Transaction",
                typename: "test:drawing",
                transactionType: "Update",
                layer_attributes: attrs,
            },
            headers: {
                "content-type": "application/json"
            }
        })
            .then(function () {
                layer_attributes = default_layer_attributes;
                window.location.reload()
            })
            .catch(function (error) {
                console.error(error)
            })
    }

    // Actions
    function infoLayer() {
        if (selectedLayer) {
            var feature = selectedLayer.feature;
            alert(feature.properties.custom_value + " - bin:" + feature.properties.bin);
        } else {
            alert("layer not selected")
        }
    }
    function updateLayer() {
        updateGeometryLayer(layer_attributes)
    }
    // delete
    map.on('layerremove', function (e) {
        console.log(e);
    });

    function createLayer() {
        if (layer_attributes.bin === null) {
            layer_attributes.bin = prompt("BIN: 1 or 0");
        }
        if (layer_attributes.custom_value === null) {
            layer_attributes.custom_value = prompt("custom value")
        }
        createDrawedLayer(layer_attributes);
    }

    function deleteLayer() {
        console.log(selectedLayer);
        if (selectedLayer) {
            layer_attributes.fid = selectedLayer.feature.id;
            axios({
                method: 'post',
                url: '/gs/wfs',
                data: {
                    service: "WFS",
                    version: "1.1.0",
                    request: "Transaction",
                    typename: "test:drawing",
                    transactionType: "Delete",
                    layer_attributes: layer_attributes,
                },
                headers: {
                    "content-type": "application/json"
                }
            })
                .then(function () {
                    layer_attributes = default_layer_attributes;
                    window.location.reload()
                })
                .catch(function (error) {
                    console.error(error)
                })
        }
    }
</script>
</body>
</html>
